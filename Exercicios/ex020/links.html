<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
             #   = id
             .   = class
             :   = pseudo class
             ::  = pseudo-element
             >   = children
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration:underline;

        }
        a:active{
            color: yellow;
        }
        a::after{
            content: ' link';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
        .especial{
            background-color: red;
            color: black;
            font-weight: bold;
        }
    </style>
</head>

</body>
</html>
