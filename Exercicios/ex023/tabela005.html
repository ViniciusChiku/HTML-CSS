<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
         table{
            border-collapse: collapse;
            width: 500px;
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        td, th{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        col.Cnome, .Cidade{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>
        <colgroup>
            <col class="Cnome">
            <col class="Csexo">
            <col class="Cidade">
            <col class="Cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Julia Almeida</td>
            <td>F</td>
            <td>35</td>
            <td>Cantora</td>
        </tr>
        <tr>
            <td>Paulo Silva</td>
            <td>M</td>
            <td>19</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Roberto Tacgliare</td>
            <td>M</td>
            <td>33</td>
            <td>Técnico</td>
        </tr>
        <tr>
            <td>Roberta Menezes</td>
            <td>F</td>
            <td>27</td>
            <td>Modelo</td>
        </tr>
    </table>
</body>
</html>
