<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="col" id="icor"> 
        </p>
        <p>
            <label for="inivel">Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>
        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="Foto" id="ifoto" itemtype=".png .pdf .jpeg">
        </p>
    </form>

</body>
</html>
