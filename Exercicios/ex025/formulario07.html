<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get"></form>
        <p>
            <label for="iestado">Estado</label>
            <select name="Estado" id="iestado">
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernanbuco</option>
                </optgroup>
            </select><br>

            <br>

            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="liprof">
            <datalist id="liprof">
                <option>Professor</option>
                <option>Administração</option>
                <option>Engenharia</option>
                <option>Advogado</option>
                <option>Médico</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="40" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</body>
</html>
